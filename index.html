<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classic Cars</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
    rel="stylesheet" />
  <script defer src="script.js"></script>

</head>

<body>
  <div class="container">

    <div class="menu-container">
      <div class="line1 active"></div>
      <div class="line2 active"></div>
    </div>
    <!-- ----------------Section 1--------------- -->
    <section class="section-1">
      <h1 class="section-title">Classic Cars</h1>
      <img src="./images/car-section1.png" alt="">
    </section>
    <!-- ----------------Section 2-------------- -->

    <section class="section-2">
      <h1 class="section-title">Popular Cars</h1>

      <div class="card-container">
        <div class="card">
          <h3 class="car-name">Shelby Cobra</h3>
          <div class="image-container">
            <img src="./images/car-1.jpg" alt="">
          </div>
          <p class="price">$ 200,000</p>
          <button class="card-btn">SEE MORE</button>
        </div>

        <div class="card">
          <h3 class="car-name">1957 Buick Century</h3>
          <div class="image-container">
            <img src="./images/car-2.jpg" alt="">
          </div>
          <p class="price">$ 100,000</p>
          <button class="card-btn">SEE MORE</button>
        </div>

        <div class="card">
          <h3 class="car-name">
            Volkswagen Beetle
          </h3>
          <div class="image-container">
            <img src="./images/car-3.jpg" alt="">
          </div>
          <p class="price">$ 150,000</p>
          <button class="card-btn">SEE MORE</button>
        </div>
      </div>

    </section>

  </div>
</body>

</html>
